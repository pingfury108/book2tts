<div class="bg-base-200 rounded-lg p-3">
    <div class="flex items-center justify-between">
        <!-- 积分余量显示 -->
        <div class="flex items-center space-x-2">
            <span class="text-lg font-bold {{ status_class }}">{{ current_points }}</span>
            <span class="text-sm text-base-content/70">积分</span>
        </div>
        
        <!-- 规则查看图标 -->
        <div class="tooltip tooltip-left" data-tip="查看积分规则">
            <button class="btn btn-circle btn-sm btn-ghost" onclick="showPointsRules()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>
    </div> 
</div>

<!-- 积分规则模态框 -->
<dialog id="points_rules_modal" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        <h3 class="font-bold text-lg mb-4">⚡ 积分扣除规则</h3>
        
        <div class="space-y-4" id="points-rules-content">
            <div class="loading loading-spinner loading-md mx-auto"></div>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script>
function showPointsRules() {
    const modal = document.getElementById('points_rules_modal');
    const content = document.getElementById('points-rules-content');
    
    // 显示模态框
    modal.showModal();
    
    // 加载积分规则
    fetch('{% url "get_points_rules" %}')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                content.innerHTML = `
                    <div class="space-y-3">
                        ${data.rules.map(rule => `
                            <div class="flex items-center justify-between p-3 bg-base-100 rounded-lg">
                                <div class="flex items-center space-x-3">
                                    <span class="text-2xl">${rule.icon}</span>
                                    <div>
                                        <div class="font-medium">${rule.name}</div>
                                        <div class="text-sm text-base-content/70">${rule.description}</div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="font-bold text-primary">${rule.points_per_unit}</div>
                                    <div class="text-xs text-base-content/70">积分/${rule.unit_name}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="mt-6 p-3 bg-info/10 rounded-lg">
                        <div class="flex items-start space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-info mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <div class="text-sm">
                                <div class="font-medium mb-1">使用说明</div>
                                <ul class="list-disc list-inside space-y-1 text-base-content/70">
                                    <li>积分在每次操作前自动检查</li>
                                    <li>使用缓存结果不消耗积分</li>
                                    <li>积分不足时操作将被拒绝</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-error text-4xl mb-2">❌</div>
                        <div class="text-error">加载规则失败</div>
                        <div class="text-sm text-base-content/70 mt-1">${data.message || '请稍后重试'}</div>
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('加载积分规则失败:', error);
            content.innerHTML = `
                <div class="text-center py-8">
                    <div class="text-error text-4xl mb-2">🚫</div>
                    <div class="text-error">网络错误</div>
                    <div class="text-sm text-base-content/70 mt-1">请检查网络连接后重试</div>
                </div>
            `;
        });
}
</script>
