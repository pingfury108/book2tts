{% extends "base.html" %}


{% block content %}
<div class="flex p-2 h-full w-full">
    <div class="grow h-full w-1/5">
        <div class="container text-center">
            <h3>目录</h3>
        </div>
        <div class="container pt-2">
            <ul class="menu menu-sm bg-base-200 rounded-box">
                <li><a>sm item 1</a></li>
                <li><a>sm item 2</a></li>
            </ul>
        </div>
    </div>
    <div class="divider divider-horizontal"></div>
    <div class="grow h-full w-3/5">
        <div class="container text-center">
            <h3>内容</h3>
        </div>
        <div class="container pt-2">
            <textarea placeholder="Bio" class="textarea textarea-bordered textarea-lg w-full"></textarea>
        </div>
    </div>
    <div class="divider divider-horizontal"></div>
    <div class="grow h-full w-1/5">
        <div class="mt-4 border rounded-lg h-1/3">
            <div class="container text-center">
                <h3>选择书籍</h3>
            </div>
            <div class="container">
                <div class="flex flex-row p-3 self-center">
                    <label class="label cursor-pointer w-1/2">
                        <span class="label-text">PDF</span>
                        <input type="radio" name="pdf" class="radio radio-accent" checked="checked" />
                    </label>
                    <label class="label cursor-pointer w-1/2">
                        <span class="label-text">EPUB</span>
                        <input type="radio" name="epub" class="radio radio-accent" checked="checked" />
                    </label>
                </div>
            </div>
        </div>

        <div class="mt-4 border rounded-lg h-1/3">
            <div class="container text-center">
                <h3>内容处理</h3>
            </div>
            <div class="container">
                <div class="pt-3">
                    <button class="btn w-full self-center">排版内容</button>
                </div>
            </div>
        </div>

        <div class="mt-4 border rounded-lg h-1/3">
            <div class="container text-center">
                <h3>音频处理</h3>
            </div>
            <div class="container">
                <div class="pt-3">
                    <button class="btn w-full self-center">下载音频</button>
                </div>
                <div class="pt-3">
                    <button class="btn w-full self-center">发布</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
