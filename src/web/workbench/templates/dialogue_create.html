{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl text-base-content">
    <div class="mb-6">
        <h1 class="text-3xl font-bold">创建对话脚本</h1>
        <p class="text-base-content/70 mt-2">使用AI将文本内容转换为对话形式的脚本</p>
    </div>

    <div class="bg-base-100 shadow-md rounded-lg p-6">
        <form id="dialogue-form">
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-base-content mb-2">
                    脚本标题
                </label>
                <input type="text" id="title" name="title" 
                       class="input input-bordered w-full"
                       placeholder="为您的对话脚本起一个标题">
            </div>

            <div class="mb-6">
                <label for="book_id" class="block text-sm font-medium text-base-content mb-2">
                    关联书籍（可选）
                </label>
                <select id="book_id" name="book_id" 
                        class="select select-bordered w-full">
                    <option value="">不关联任何书籍</option>
                    {% for book in books %}
                    <option value="{{ book.id }}">{{ book.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label for="text" class="block text-sm font-medium text-base-content mb-2">
                    原始文本内容 <span class="text-red-500">*</span>
                </label>
                <textarea id="text" name="text" rows="12" 
                          class="textarea textarea-bordered w-full"
                          placeholder="请输入需要转换为对话的文本内容..."
                          required></textarea>
                <p class="text-sm text-base-content/70 mt-2">
                    支持长文本，系统会自动分段处理。建议文本长度在1000-5000字之间效果最佳。
                </p>
            </div>

            <div class="mb-6">
                <div class="flex items-center justify-between mb-2">
                    <label for="custom_prompt" class="block text-sm font-medium text-base-content">
                        自定义提示词（可选）
                    </label>
                    <button type="button" id="toggle-custom-prompt" 
                            class="text-sm text-primary hover:text-primary-focus">
                        显示高级选项
                    </button>
                </div>
                <div id="custom-prompt-section" class="hidden">
                    <textarea id="custom_prompt" name="custom_prompt" rows="8" 
                              class="textarea textarea-bordered w-full"
                              placeholder="如果需要自定义AI转换规则，可以在此输入提示词..."></textarea>
                    <p class="text-sm text-base-content/70 mt-2">
                        留空将使用默认的对话转换提示词。自定义提示词需要包含完整的转换指令。
                    </p>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="{% url 'dialogue_list' %}" 
                   class="btn btn-outline">
                    取消
                </a>
                <button type="submit" id="convert-btn"
                        class="btn btn-primary">
                    <i class="fas fa-magic mr-2"></i>转换为对话
                </button>
            </div>
        </form>
    </div>

    <!-- 转换进度模态框 -->
    <div id="conversion-modal" class="fixed inset-0 bg-base-content/50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border border-base-200 w-96 shadow-lg rounded-md bg-base-100 text-base-content">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-primary/20">
                    <i class="fas fa-magic text-primary"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium mt-2">正在处理中...</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="progress-message" class="text-sm text-base-content/70">
                        正在提交任务到后台处理队列...
                    </p>
                    <div class="mt-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
                    </div>
                    <div class="mt-4">
                        <div class="w-full bg-base-200 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-primary h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-xs text-base-content/60 mt-1">准备中...</p>
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="cancel-task" class="btn btn-outline">
                        取消任务
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务完成模态框 -->
    <div id="completion-modal" class="fixed inset-0 bg-base-content/50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border border-base-200 w-96 shadow-lg rounded-md bg-base-100">
            <div class="mt-3 text-center">
                <div id="completion-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-success/20">
                    <i class="fas fa-check text-success"></i>
                </div>
                <h3 id="completion-title" class="text-lg leading-6 font-medium text-base-content mt-2">转换完成</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="completion-message" class="text-sm text-base-content/70">
                        对话脚本已成功创建！
                    </p>
                    <div id="completion-details" class="mt-4 text-sm text-base-content/70">
                        <!-- 动态填充详细信息 -->
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="go-to-detail" class="btn btn-primary">
                        查看详情
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务失败模态框 -->
    <div id="error-modal" class="fixed inset-0 bg-base-content/50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border border-base-200 w-96 shadow-lg rounded-md bg-base-100">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-error/20">
                    <i class="fas fa-exclamation-triangle text-error"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-base-content mt-2">转换失败</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="error-message" class="text-sm text-base-content/70">
                        抱歉，对话转换过程中出现错误。
                    </p>
                    <div id="error-details" class="mt-4 text-sm text-error bg-error/10 p-3 rounded">
                        <!-- 动态填充错误详情 -->
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="retry-conversion" class="btn btn-primary">
                        重试
                    </button>
                    <button id="close-error" class="ml-2 btn btn-outline">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const dialogueDraftStorageKey = 'dialogue-draft';

function normalizeDialogueTitle(rawTitle) {
    if (!rawTitle) {
        return '';
    }
    const normalized = rawTitle.replace(/\s+/g, ' ').trim();
    if (!normalized) {
        return '';
    }
    const parts = normalized.split(' ');
    if (parts.length % 2 === 0) {
        const half = parts.length / 2;
        const firstHalf = parts.slice(0, half).join(' ');
        const secondHalf = parts.slice(half).join(' ');
        if (firstHalf && firstHalf === secondHalf) {
            return firstHalf;
        }
    }
    return normalized;
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('dialogue-form');
    const convertBtn = document.getElementById('convert-btn');
    const progressModal = document.getElementById('conversion-modal');
    const completionModal = document.getElementById('completion-modal');
    const errorModal = document.getElementById('error-modal');
    const toggleBtn = document.getElementById('toggle-custom-prompt');
    const customPromptSection = document.getElementById('custom-prompt-section');
    const titleInput = document.getElementById('title');
    const textInput = document.getElementById('text');
    const bookSelect = document.getElementById('book_id');
    
    let currentTaskId = null;
    let pollInterval = null;
    let importedDraft = null;

    const rawDraft = sessionStorage.getItem(dialogueDraftStorageKey);
    if (rawDraft) {
        try {
            importedDraft = JSON.parse(rawDraft);
            window.dialogueDraftFromWorkbench = importedDraft;
        } catch (error) {
            console.error('解析对话草稿失败', error);
        }

        try {
            sessionStorage.removeItem(dialogueDraftStorageKey);
        } catch (error) {
            console.warn('清理对话草稿缓存失败', error);
        }
    }

    if (importedDraft) {
        if (importedDraft.suggestedTitle && titleInput && !titleInput.value.trim()) {
            titleInput.value = normalizeDialogueTitle(importedDraft.suggestedTitle);
        }

        if (importedDraft.text && textInput && !textInput.value.trim()) {
            textInput.value = importedDraft.text;
        }

        if (bookSelect && importedDraft.bookId) {
            const options = Array.from(bookSelect.options);
            const targetOption = options.find(option => option.value && option.value.toString() === importedDraft.bookId.toString());
            if (targetOption) {
                bookSelect.value = targetOption.value;
            }
        }
    }
    
    // 切换自定义提示词显示
    toggleBtn.addEventListener('click', function() {
        if (customPromptSection.classList.contains('hidden')) {
            customPromptSection.classList.remove('hidden');
            toggleBtn.textContent = '隐藏高级选项';
        } else {
            customPromptSection.classList.add('hidden');
            toggleBtn.textContent = '显示高级选项';
        }
    });
    
    // 表单提交处理
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = {
            title: formData.get('title'),
            book_id: formData.get('book_id') || null,
            text: formData.get('text'),
            custom_prompt: formData.get('custom_prompt')
        };

        if (window.dialogueDraftFromWorkbench) {
            const { chapterId, chapterName, selectedContentIds, selectedPages, source, timestamp } = window.dialogueDraftFromWorkbench;
            data.related_metadata = {
                chapter_id: chapterId || null,
                chapter_name: chapterName || null,
                selected_content_ids: Array.isArray(selectedContentIds) ? selectedContentIds : [],
                selected_pages: Array.isArray(selectedPages) ? selectedPages : [],
                source: source || 'workbench',
                captured_at: timestamp || Date.now()
            };
        }
        
        // 验证必填字段
        if (!data.text.trim()) {
            alert('请输入文本内容');
            return;
        }
        
        submitConversionTask(data);
    });
    
    function submitConversionTask(data) {
        // 显示加载状态
        convertBtn.disabled = true;
        convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提交中...';
        
        // 重置进度显示
        document.getElementById('progress-message').textContent = '正在提交任务到后台处理队列...';
        document.getElementById('progress-bar').style.width = '0%';
        document.getElementById('progress-text').textContent = '准备中...';
        
        progressModal.classList.remove('hidden');
        
        // 发送转换请求
        fetch('{% url "dialogue_convert_text" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                currentTaskId = result.task_id;
                startPollingTaskStatus(result.task_id);
            } else {
                showError(result.error);
            }
        })
        .catch(error => {
            showError('网络错误：' + error.message);
        });
    }
    
    function startPollingTaskStatus(taskId) {
        pollInterval = setInterval(() => {
            fetch(`/workbench/task/${taskId}/status/`)
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        updateTaskProgress(result.task);
                        
                        if (result.task.status === 'success') {
                            clearInterval(pollInterval);
                            showSuccess(result.task);
                        } else if (result.task.status === 'failure') {
                            clearInterval(pollInterval);
                            showError(result.task.error_message || '转换失败');
                        }
                    } else {
                        clearInterval(pollInterval);
                        showError('获取任务状态失败：' + result.error);
                    }
                })
                .catch(error => {
                    clearInterval(pollInterval);
                    showError('网络错误：' + error.message);
                });
        }, 2000); // 每2秒轮询一次
    }
    
    function updateTaskProgress(task) {
        const progressMessage = document.getElementById('progress-message');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        progressMessage.textContent = task.progress_message || '处理中...';
        
        // 更新进度条
        if (task.metadata && task.metadata.progress !== undefined) {
            const progress = task.metadata.progress;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
            
            if (task.metadata.chunk && task.metadata.total_chunks) {
                progressText.textContent = `${progress}% (${task.metadata.chunk}/${task.metadata.total_chunks})`;
            }
        } else {
            // 估算进度
            const status = task.status;
            let estimatedProgress = 0;
            
            switch(status) {
                case 'pending':
                    estimatedProgress = 5;
                    break;
                case 'processing':
                    estimatedProgress = 50;
                    break;
                case 'success':
                    estimatedProgress = 100;
                    break;
                default:
                    estimatedProgress = 0;
            }
            
            progressBar.style.width = `${estimatedProgress}%`;
            progressText.textContent = task.progress_message || '处理中...';
        }
    }
    
    function showSuccess(task) {
        progressModal.classList.add('hidden');
        
        // 填充成功信息
        const details = document.getElementById('completion-details');
        if (task.result_data) {
            details.innerHTML = `
                <p><strong>标题：</strong> ${task.result_data.title}</p>
                <p><strong>段落数：</strong> ${task.result_data.segments_count}</p>
                <p><strong>角色数：</strong> ${task.result_data.speakers?.length || 0}</p>
                <p><strong>文本长度：</strong> ${task.result_data.original_length || 0} 字符</p>
            `;
        }
        
        // 设置跳转按钮
        document.getElementById('go-to-detail').onclick = function() {
            if (task.result_data && task.result_data.script_id) {
                window.location.href = '/workbench/dialogue/' + task.result_data.script_id + '/';
            }
        };
        
        completionModal.classList.remove('hidden');
        
        // 重置按钮状态
        convertBtn.disabled = false;
        convertBtn.innerHTML = '<i class="fas fa-magic mr-2"></i>转换为对话';
    }
    
    function showError(message) {
        progressModal.classList.add('hidden');
        
        // 填充错误信息
        const errorDetails = document.getElementById('error-details');
        errorDetails.textContent = message;
        
        errorModal.classList.remove('hidden');
        
        // 重置按钮状态
        convertBtn.disabled = false;
        convertBtn.innerHTML = '<i class="fas fa-magic mr-2"></i>转换为对话';
    }
    
    // 取消任务
    document.getElementById('cancel-task').addEventListener('click', function() {
        if (pollInterval) {
            clearInterval(pollInterval);
        }
        progressModal.classList.add('hidden');
        convertBtn.disabled = false;
        convertBtn.innerHTML = '<i class="fas fa-magic mr-2"></i>转换为对话';
    });
    
    // 重试任务
    document.getElementById('retry-conversion').addEventListener('click', function() {
        errorModal.classList.add('hidden');
        form.dispatchEvent(new Event('submit'));
    });
    
    // 关闭错误模态框
    document.getElementById('close-error').addEventListener('click', function() {
        errorModal.classList.add('hidden');
    });
    
    // 页面卸载时清除轮询
    window.addEventListener('beforeunload', function() {
        if (pollInterval) {
            clearInterval(pollInterval);
        }
    });
});
</script>
{% endblock %}
