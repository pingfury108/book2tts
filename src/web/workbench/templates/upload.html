{% extends "base.html" %}

{% block title %}上传书籍 - Book2TTS{% endblock %}

{% block content %}

<div class="h-96 flex items-center justify-center p-3">
    <div class="form-control m-1 gap-4 w-full max-w-xs">
        <!-- 错误信息显示 -->
        {% if form.errors %}
        <div class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="form-control gap-1">
            {% csrf_token %}
            <input type="file" class="file-input file-input-bordered file-input-primary w-full" accept=".pdf,.epub"
                name="file" />
            <div class="text-xs text-gray-500 text-center">
                只支持 PDF 和 EPUB 格式，最大 100MB
            </div>
            <button type="submit" class="btn w-full btn-outline btn-primary">上传</button>
        </form>
    </div>
</div>

{% endblock %}
